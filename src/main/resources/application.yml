spring:
  datasource:
    url: jdbc:h2:mem:jwt-demo
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    platform: h2
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: false
server:
  port: 9333
